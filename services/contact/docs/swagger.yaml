definitions:
  errors.ErrorType:
    enum:
    - validation
    - not_found
    - conflict
    - unauthorized
    - forbidden
    - rate_limit
    - internal
    - timeout
    - unavailable
    - database
    - external_service
    - network
    - bad_request
    - invalid_format
    - payload_too_large
    - unknown
    type: string
    x-enum-varnames:
    - ErrorTypeValidation
    - ErrorTypeNotFound
    - ErrorTypeConflict
    - ErrorTypeUnauthorized
    - ErrorTypeForbidden
    - ErrorTypeRateLimit
    - ErrorTypeInternal
    - ErrorTypeTimeout
    - ErrorTypeUnavailable
    - ErrorTypeDatabase
    - ErrorTypeExternal
    - ErrorTypeNetwork
    - ErrorTypeBadRequest
    - ErrorTypeInvalidFormat
    - ErrorTypePayloadTooLarge
    - ErrorTypeUnknown
  model.CreateCustomerRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  model.CreateVendorRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  model.Customer:
    properties:
      address:
        type: string
      created_at:
        description: Timestamps
        type: string
      email:
        type: string
      id:
        description: Identifiers
        type: string
      name:
        description: Business fields
        type: string
      phone:
        type: string
      updated_at:
        type: string
    type: object
  model.UpdateCustomerRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  model.UpdateVendorRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  model.Vendor:
    properties:
      address:
        type: string
      created_at:
        description: Timestamps
        type: string
      email:
        type: string
      id:
        description: Identifiers
        type: string
      name:
        description: Business fields
        type: string
      phone:
        type: string
      updated_at:
        type: string
    type: object
  response.FieldError:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  response.SimpleErrorDetail:
    properties:
      message:
        example: unauthorized
        type: string
      type:
        allOf:
        - $ref: '#/definitions/errors.ErrorType'
        example: unauthorized
    type: object
  response.SimpleErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.SimpleErrorDetail'
    type: object
  response.SuccessResponse:
    properties:
      data: {}
    type: object
  response.ValidationErrorDetail:
    properties:
      details:
        items:
          $ref: '#/definitions/response.FieldError'
        type: array
      message:
        example: Validation failed
        type: string
      type:
        allOf:
        - $ref: '#/definitions/errors.ErrorType'
        example: validation
    type: object
  response.ValidationErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.ValidationErrorDetail'
    type: object
