basePath: /
definitions:
  model.CreateOrderItemRequest:
    properties:
      item_id:
        type: string
      quantity:
        type: integer
    type: object
  model.CreateOrderRequest:
    properties:
      customer_id:
        type: string
      items:
        items:
          $ref: '#/definitions/model.CreateOrderItemRequest'
        type: array
    type: object
  model.OrderItem:
    properties:
      created_at:
        type: string
      id:
        type: string
      item_id:
        type: string
      order_id:
        type: string
      quantity:
        type: integer
      subtotal:
        type: number
      unit_price:
        type: number
      updated_at:
        type: string
    type: object
  model.OrderStatus:
    enum:
    - Draft
    - Confirmed
    - Paid
    type: string
    x-enum-varnames:
    - OrderStatusDraft
    - OrderStatusConfirmed
    - OrderStatusPaid
  model.SalesOrder:
    properties:
      created_at:
        type: string
      customer_id:
        type: string
      id:
        type: string
      status:
        $ref: '#/definitions/model.OrderStatus'
      total_amount:
        type: number
      updated_at:
        type: string
    type: object
  model.SalesOrderWithItems:
    properties:
      created_at:
        type: string
      customer_id:
        type: string
      id:
        type: string
      items:
        items:
          $ref: '#/definitions/model.OrderItem'
        type: array
      status:
        $ref: '#/definitions/model.OrderStatus'
      total_amount:
        type: number
      updated_at:
        type: string
    type: object
  model.UpdateOrderRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/model.CreateOrderItemRequest'
        type: array
    type: object
host: localhost:8004
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: Sales Service for managing Sales Orders
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Sales Service API
  version: "1.0"
paths:
  /orders:
    get:
      consumes:
      - application/json
      description: 'Get a list of sales orders. Supports both pagination styles: page/size
        or limit/offset'
      parameters:
      - default: 1
        description: Page number (1-based)
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: size
        type: integer
      - default: 10
        description: Limit (alternative to size)
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset (alternative to page)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.SalesOrder'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List orders
      tags:
      - orders
    post:
      consumes:
      - application/json
      description: Create a new draft sales order
      parameters:
      - description: Create order request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateOrderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.SalesOrderWithItems'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create order
      tags:
      - orders
  /orders/{id}:
    get:
      consumes:
      - application/json
      description: Get a sales order by ID with items
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SalesOrderWithItems'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get order by ID
      tags:
      - orders
    put:
      consumes:
      - application/json
      description: Update a draft sales order
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      - description: Update order request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SalesOrderWithItems'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Update order
      tags:
      - orders
  /orders/{id}/confirm:
    post:
      consumes:
      - application/json
      description: Confirm a draft sales order and publish event
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SalesOrderWithItems'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Confirm order
      tags:
      - orders
  /orders/{id}/pay:
    post:
      consumes:
      - application/json
      description: Mark a confirmed order as paid
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SalesOrderWithItems'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Pay order
      tags:
      - orders
securityDefinitions:
  BearerAuth:
    description: 'Type "Bearer" followed by a space and JWT token. Example: "Bearer
      eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
