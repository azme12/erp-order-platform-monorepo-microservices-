definitions:
  errors.ErrorType:
    enum:
    - validation
    - not_found
    - conflict
    - unauthorized
    - forbidden
    - rate_limit
    - internal
    - timeout
    - unavailable
    - database
    - external_service
    - network
    - bad_request
    - invalid_format
    - payload_too_large
    - unknown
    type: string
    x-enum-varnames:
    - ErrorTypeValidation
    - ErrorTypeNotFound
    - ErrorTypeConflict
    - ErrorTypeUnauthorized
    - ErrorTypeForbidden
    - ErrorTypeRateLimit
    - ErrorTypeInternal
    - ErrorTypeTimeout
    - ErrorTypeUnavailable
    - ErrorTypeDatabase
    - ErrorTypeExternal
    - ErrorTypeNetwork
    - ErrorTypeBadRequest
    - ErrorTypeInvalidFormat
    - ErrorTypePayloadTooLarge
    - ErrorTypeUnknown
  model.CreateOrderItemRequest:
    properties:
      item_id:
        type: string
      quantity:
        type: integer
    type: object
  model.CreateOrderRequest:
    properties:
      customer_id:
        type: string
      items:
        items:
          $ref: '#/definitions/model.CreateOrderItemRequest'
        type: array
    type: object
  model.OrderItem:
    properties:
      created_at:
        description: Timestamps
        type: string
      id:
        description: Identifiers
        type: string
      item_id:
        type: string
      order_id:
        type: string
      quantity:
        description: Business fields
        type: integer
      subtotal:
        type: number
      unit_price:
        type: number
      updated_at:
        type: string
    type: object
  model.OrderStatus:
    enum:
    - Draft
    - Confirmed
    - Paid
    type: string
    x-enum-varnames:
    - OrderStatusDraft
    - OrderStatusConfirmed
    - OrderStatusPaid
  model.SalesOrder:
    properties:
      created_at:
        description: Timestamps
        type: string
      customer_id:
        type: string
      id:
        description: Identifiers
        type: string
      status:
        allOf:
        - $ref: '#/definitions/model.OrderStatus'
        description: Business fields
      total_amount:
        type: number
      updated_at:
        type: string
    type: object
  model.SalesOrderWithItems:
    properties:
      created_at:
        description: Timestamps
        type: string
      customer_id:
        type: string
      id:
        description: Identifiers
        type: string
      items:
        items:
          $ref: '#/definitions/model.OrderItem'
        type: array
      status:
        allOf:
        - $ref: '#/definitions/model.OrderStatus'
        description: Business fields
      total_amount:
        type: number
      updated_at:
        type: string
    type: object
  model.UpdateOrderRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/model.CreateOrderItemRequest'
        type: array
    type: object
  response.FieldError:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  response.SimpleErrorDetail:
    properties:
      message:
        example: unauthorized
        type: string
      type:
        allOf:
        - $ref: '#/definitions/errors.ErrorType'
        example: unauthorized
    type: object
  response.SimpleErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.SimpleErrorDetail'
    type: object
  response.SuccessResponse:
    properties:
      data: {}
    type: object
  response.ValidationErrorDetail:
    properties:
      details:
        items:
          $ref: '#/definitions/response.FieldError'
        type: array
      message:
        example: Validation failed
        type: string
      type:
        allOf:
        - $ref: '#/definitions/errors.ErrorType'
        example: validation
    type: object
  response.ValidationErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.ValidationErrorDetail'
    type: object
info:
  contact: {}
paths:
  /orders:
    get:
      consumes:
      - application/json
      description: Get a paginated list of sales orders
      parameters:
      - default: 10
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.SalesOrder'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: List sales orders
      tags:
      - sales
    post:
      consumes:
      - application/json
      description: Create a new sales order linked to a customer with order items
      parameters:
      - description: Order creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateOrderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.SalesOrderWithItems'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new sales order
      tags:
      - sales
  /orders/{id}:
    get:
      consumes:
      - application/json
      description: Get a single sales order with its items by order ID
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.SalesOrderWithItems'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Get sales order by ID
      tags:
      - sales
    put:
      consumes:
      - application/json
      description: Update a draft sales order's items and details
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      - description: Order update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.SalesOrderWithItems'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a sales order
      tags:
      - sales
  /orders/{id}/confirm:
    post:
      consumes:
      - application/json
      description: Confirm a draft sales order and publish sales.order.confirmed event
        to decrease inventory stock
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.SalesOrderWithItems'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Confirm a sales order
      tags:
      - sales
  /orders/{id}/pay:
    post:
      consumes:
      - application/json
      description: Mark a confirmed sales order as paid
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.SalesOrderWithItems'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Pay a sales order
      tags:
      - sales
swagger: "2.0"
