definitions:
  errors.ErrorType:
    enum:
    - validation
    - not_found
    - conflict
    - unauthorized
    - forbidden
    - rate_limit
    - internal
    - timeout
    - unavailable
    - database
    - external_service
    - network
    - bad_request
    - invalid_format
    - payload_too_large
    - unknown
    type: string
    x-enum-varnames:
    - ErrorTypeValidation
    - ErrorTypeNotFound
    - ErrorTypeConflict
    - ErrorTypeUnauthorized
    - ErrorTypeForbidden
    - ErrorTypeRateLimit
    - ErrorTypeInternal
    - ErrorTypeTimeout
    - ErrorTypeUnavailable
    - ErrorTypeDatabase
    - ErrorTypeExternal
    - ErrorTypeNetwork
    - ErrorTypeBadRequest
    - ErrorTypeInvalidFormat
    - ErrorTypePayloadTooLarge
    - ErrorTypeUnknown
  model.AdjustStockRequest:
    properties:
      quantity:
        type: integer
    type: object
  model.CreateItemRequest:
    properties:
      description:
        type: string
      name:
        type: string
      sku:
        type: string
      unit_price:
        type: number
    type: object
  model.Item:
    properties:
      created_at:
        description: Timestamps
        type: string
      description:
        type: string
      id:
        description: Identifiers
        type: string
      name:
        description: Business fields
        type: string
      sku:
        type: string
      unit_price:
        type: number
      updated_at:
        type: string
    type: object
  model.Stock:
    properties:
      created_at:
        description: Timestamps
        type: string
      id:
        description: Identifiers
        type: string
      item_id:
        type: string
      quantity:
        description: Business fields
        type: integer
      updated_at:
        type: string
    type: object
  model.UpdateItemRequest:
    properties:
      description:
        type: string
      name:
        type: string
      sku:
        type: string
      unit_price:
        type: number
    type: object
  response.FieldError:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  response.SimpleErrorDetail:
    properties:
      message:
        example: unauthorized
        type: string
      type:
        allOf:
        - $ref: '#/definitions/errors.ErrorType'
        example: unauthorized
    type: object
  response.SimpleErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.SimpleErrorDetail'
    type: object
  response.SuccessResponse:
    properties:
      data: {}
    type: object
  response.ValidationErrorDetail:
    properties:
      details:
        items:
          $ref: '#/definitions/response.FieldError'
        type: array
      message:
        example: Validation failed
        type: string
      type:
        allOf:
        - $ref: '#/definitions/errors.ErrorType'
        example: validation
    type: object
  response.ValidationErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.ValidationErrorDetail'
    type: object
info:
  contact: {}
paths:
  /items:
    get:
      consumes:
      - application/json
      description: Get a paginated list of items
      parameters:
      - default: 10
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Item'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: List items
      tags:
      - inventory
    post:
      consumes:
      - application/json
      description: Create a new item with name, description, SKU, and unit price
      parameters:
      - description: Item creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateItemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Item'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new item
      tags:
      - inventory
  /items/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an item by its ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete an item
      tags:
      - inventory
    get:
      consumes:
      - application/json
      description: Get a single item by its ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Item'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Get item by ID
      tags:
      - inventory
    put:
      consumes:
      - application/json
      description: Update an existing item's details
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      - description: Item update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Item'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Update an item
      tags:
      - inventory
  /items/{item_id}/stock:
    get:
      consumes:
      - application/json
      description: Get the current stock quantity for a specific item
      parameters:
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Stock'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Get stock by item ID
      tags:
      - inventory
    put:
      consumes:
      - application/json
      description: Adjust the stock quantity for a specific item (positive to increase,
        negative to decrease)
      parameters:
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: string
      - description: Stock adjustment request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.AdjustStockRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Stock'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      security:
      - BearerAuth: []
      summary: Adjust stock quantity
      tags:
      - inventory
