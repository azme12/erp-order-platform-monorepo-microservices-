basePath: /
definitions:
  model.AdjustStockRequest:
    properties:
      quantity:
        type: integer
    type: object
  model.CreateItemRequest:
    properties:
      description:
        type: string
      name:
        type: string
      sku:
        type: string
      unit_price:
        type: number
    type: object
  model.Item:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      sku:
        type: string
      unit_price:
        type: number
      updated_at:
        type: string
    type: object
  model.Stock:
    properties:
      created_at:
        type: string
      id:
        type: string
      item_id:
        type: string
      quantity:
        type: integer
      updated_at:
        type: string
    type: object
  model.UpdateItemRequest:
    properties:
      description:
        type: string
      name:
        type: string
      sku:
        type: string
      unit_price:
        type: number
    type: object
host: localhost:8003
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: Inventory Service for managing Items and Stock
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Inventory Service API
  version: "1.0"
paths:
  /items:
    get:
      consumes:
      - application/json
      description: 'Get a list of items. Supports both pagination styles: page/size
        or limit/offset'
      parameters:
      - default: 1
        description: Page number (1-based)
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: size
        type: integer
      - default: 10
        description: Limit (alternative to size)
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset (alternative to page)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Item'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List items
      tags:
      - items
    post:
      consumes:
      - application/json
      description: Create a new item
      parameters:
      - description: Create item request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateItemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Item'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create item
      tags:
      - items
  /items/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an item
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Item deleted successfully
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Delete item
      tags:
      - items
    get:
      consumes:
      - application/json
      description: Get an item by ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Item'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get item by ID
      tags:
      - items
    put:
      consumes:
      - application/json
      description: Update an item
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      - description: Update item request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Item'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Update item
      tags:
      - items
  /items/{item_id}/stock:
    get:
      consumes:
      - application/json
      description: Get stock information for an item
      parameters:
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Stock'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get stock by item ID
      tags:
      - stock
    put:
      consumes:
      - application/json
      description: Adjust stock quantity for an item (positive to increase, negative
        to decrease)
      parameters:
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: string
      - description: Adjust stock request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.AdjustStockRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Stock'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Adjust stock
      tags:
      - stock
securityDefinitions:
  BearerAuth:
    description: 'Type "Bearer" followed by a space and JWT token. Example: "Bearer
      eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
