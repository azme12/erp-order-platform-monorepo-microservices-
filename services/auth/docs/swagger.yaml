definitions:
  errors.ErrorType:
    enum:
    - validation
    - not_found
    - conflict
    - unauthorized
    - forbidden
    - rate_limit
    - internal
    - timeout
    - unavailable
    - database
    - external_service
    - network
    - bad_request
    - invalid_format
    - payload_too_large
    - unknown
    type: string
    x-enum-varnames:
    - ErrorTypeValidation
    - ErrorTypeNotFound
    - ErrorTypeConflict
    - ErrorTypeUnauthorized
    - ErrorTypeForbidden
    - ErrorTypeRateLimit
    - ErrorTypeInternal
    - ErrorTypeTimeout
    - ErrorTypeUnavailable
    - ErrorTypeDatabase
    - ErrorTypeExternal
    - ErrorTypeNetwork
    - ErrorTypeBadRequest
    - ErrorTypeInvalidFormat
    - ErrorTypePayloadTooLarge
    - ErrorTypeUnknown
  model.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  model.ForgotPasswordResponse:
    properties:
      message:
        type: string
      reset_token:
        type: string
    type: object
  model.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  model.LoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      user:
        $ref: '#/definitions/model.User'
    type: object
  model.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      role:
        enum:
        - inventory_manager
        - finance_manager
        type: string
    required:
    - email
    - password
    - role
    type: object
  model.ResetPasswordRequest:
    properties:
      new_password:
        minLength: 6
        type: string
      reset_token:
        type: string
    required:
    - new_password
    - reset_token
    type: object
  model.ServiceTokenRequest:
    properties:
      service_name:
        type: string
      service_secret:
        type: string
    required:
    - service_name
    - service_secret
    type: object
  model.ServiceTokenResponse:
    properties:
      expires_in:
        type: integer
      token:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        description: Timestamps
        type: string
      email:
        type: string
      id:
        description: Identifiers
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
  response.FieldError:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  response.SimpleErrorDetail:
    properties:
      message:
        example: unauthorized
        type: string
      type:
        allOf:
        - $ref: '#/definitions/errors.ErrorType'
        example: unauthorized
    type: object
  response.SimpleErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.SimpleErrorDetail'
    type: object
  response.SuccessResponse:
    properties:
      data: {}
    type: object
  response.ValidationErrorDetail:
    properties:
      details:
        items:
          $ref: '#/definitions/response.FieldError'
        type: array
      message:
        example: Validation failed
        type: string
      type:
        allOf:
        - $ref: '#/definitions/errors.ErrorType'
        example: validation
    type: object
  response.ValidationErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.ValidationErrorDetail'
    type: object
info:
  contact: {}
paths:
  /forgot-password:
    post:
      consumes:
      - application/json
      description: Generate a password reset token for the user
      parameters:
      - description: Forgot password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.ForgotPasswordResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      summary: Request password reset
      tags:
      - auth
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return access token
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      summary: Login user
      tags:
      - auth
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user with email, password, and role
      parameters:
      - description: Registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /reset-password:
    post:
      consumes:
      - application/json
      description: Reset user password using reset token
      parameters:
      - description: Reset password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      summary: Reset password
      tags:
      - auth
  /service-token:
    post:
      consumes:
      - application/json
      description: Generate a JWT token for inter-service communication
      parameters:
      - description: Service token request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.ServiceTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.ServiceTokenResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.SimpleErrorResponse'
      summary: Generate service token
      tags:
      - auth
swagger: "2.0"
