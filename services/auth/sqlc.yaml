version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "../../migrations/auth"
    gen:
      go:
        package: "db"
        out: "storage/postgresql/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false

