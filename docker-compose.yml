services:
  db:
    image: postgres:16.10
    container_name: db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:latest
    container_name: nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-m", "8222"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: auth-service
    env_file:
      - .env
    ports:
      - "${AUTH_SERVICE_PORT:-8002}:8000"
    environment:
      - PORT=8000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_USER_EXPIRATION_HOURS=${JWT_USER_EXPIRATION_HOURS:-24}
      - NATS_URL=nats://nats:4222
    depends_on:
      db:
        condition: service_healthy

  contact:
    build:
      context: .
      dockerfile: services/contact/Dockerfile
    container_name: contact-service
    env_file:
      - .env
    ports:
      - "${CONTACT_SERVICE_PORT:-8001}:8000"
    environment:
      - PORT=8000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - NATS_URL=nats://nats:4222
    depends_on:
      db:
        condition: service_healthy
      nats:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    env_file:
      - .env
    ports:
      - "${GATEWAY_PORT:-8000}:${GATEWAY_PORT:-8000}"
    environment:
      - PORT=${GATEWAY_PORT:-8000}
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth:8000}
      - CONTACT_SERVICE_URL=${CONTACT_SERVICE_URL:-http://contact:8000}
      - INVENTORY_SERVICE_URL=${INVENTORY_SERVICE_URL:-http://inventory:8000}
      - SALES_SERVICE_URL=${SALES_SERVICE_URL:-http://sales:8000}
      - PURCHASE_SERVICE_URL=${PURCHASE_SERVICE_URL:-http://purchase:8000}
    depends_on:
      - auth
      - contact

volumes:
  db_data:

